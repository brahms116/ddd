version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:erbium

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Bootstrap monorepo
          command: yarn run bootstrap
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Test
          command: yarn run test


  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Bootstrap monorepo
          command: yarn run bootstrap
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Test
          command: yarn run test
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish
          command: npx lerna publish from-package --yes

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
      - deploy:
          filters:
            branches:
              only: master
